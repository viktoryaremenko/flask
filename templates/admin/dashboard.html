{% extends 'admin/layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
            <div class="bg-success d-flex p-3 justify-content-between align-items-center">
                <h2>Total User</h2>
                <h4>{{totalUser}}</h4>
            </div>
        </div>
        <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
            <div class="bg-warning d-flex p-3 justify-content-between align-items-center">
                <h2>Approved User</h2>
                <h4>{{totalApprove}}</h4>
            </div>
        </div>
        <div class="col-xl-6 my-2 col-lg-6 col-sm-12">
            <div class="bg-primary d-flex p-3 justify-content-between align-items-center">
                <h2><a class="dropdown-item" href="/admin/get-all-user">DisApprove User</a></h2>
                <h4><a class="dropdown-item" href="/admin/get-all-user">{{NotTotalApprove}}</a></h4>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
